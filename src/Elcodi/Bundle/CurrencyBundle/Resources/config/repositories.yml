services:

    #
    # Repositories
    #

    #
    # Repository for entity currency
    #
    elcodi.repository.currency:
        parent: elcodi.abstract_repository
        arguments:
            - %elcodi.entity.currency.class%

    #
    # Repository for entity currency_exchange_rate
    #
    elcodi.repository.currency_exchange_rate:
        parent: elcodi.abstract_repository
        arguments:
            - %elcodi.entity.currency_exchange_rate.class%
