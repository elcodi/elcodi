Elcodi\Component\Configuration\Entity\Configuration:
    type: entity
    repositoryClass: Elcodi\Component\Configuration\Repository\ConfigurationRepository
    table: configuration
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        namespace:
            column: namespace
            type: string
            length: 255
            nullable: true
        parameter:
            column: parameter
            type: string
            length: 255
            nullable: false
        parameter:
            column: value
            type: string
            length: 255
            nullable: false
        createdAt:
            column: created_at
            type: datetime
        updatedAt:
            column: updated_at
            type: datetime
        enabled:
            column: enabled
            type: boolean

    lifecycleCallbacks:
        preUpdate: [loadUpdateAt]
        prePersist: [loadUpdateAt]
