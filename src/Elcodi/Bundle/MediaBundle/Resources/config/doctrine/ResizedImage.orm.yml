Elcodi\Component\Media\Entity\ResizedImage:
    type: entity
    repositoryClass: Elcodi\Component\Media\Repository\ImageRepository
    table: image
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        width:
            column: width
            type: integer
            length: 11
            nullable: false
            unique: false
        height:
            column: height
            type: integer
            length: 11
            nullable: false
            unique: false
        createdAt:
            column: created_at
            type: datetime
            nullable: true
        updatedAt:
            column: updated_at
            type: datetime
            nullable: true
        enabled:
            column: enabled
            type: boolean

    lifecycleCallbacks:
        preUpdate: [loadUpdateAt]
        prePersist: [loadUpdateAt]
