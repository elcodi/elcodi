language: php

sudo: false

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - /tmp/Elcodi/

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm-nightly

matrix:
  allow_failures:
    - php: hhvm-nightly

before_install:
  - composer self-update
  - 'if [[ -n "$GH_TOKEN" ]]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;'
  - composer require --no-update symfony/twig-bundle ~2.4

install:
  - 'if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_PHP_VERSION != "hhvm" && $TRAVIS_PHP_VERSION != "7.0" ]]; then composer require --no-update satooshi/php-coveralls; fi;'
  - composer install --prefer-dist --no-interaction --no-progress

script:
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - 'if [[ $TRAVIS_PULL_REQUEST == "false" && $TRAVIS_PHP_VERSION != "hhvm" && $TRAVIS_PHP_VERSION != "7.0" ]]; then php vendor/bin/coveralls; fi;'

notifications:
  email: false
