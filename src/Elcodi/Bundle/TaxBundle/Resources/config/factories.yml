services:

    #
    # Factories
    #

    #
    # Factory for entity tax
    #
    elcodi.factory.tax:
        class: Elcodi\Component\Tax\Factory\TaxFactory
        calls:
            - [setEntityNamespace, ["%elcodi.entity.tax.class%"]]

    #
    # Factory for entity tax group
    #
    elcodi.factory.tax_group:
        class: Elcodi\Component\Tax\Factory\TaxGroupFactory
        calls:
            - [setEntityNamespace, ["%elcodi.entity.tax_group.class%"]]
