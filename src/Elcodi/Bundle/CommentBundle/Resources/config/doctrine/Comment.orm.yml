Elcodi\Component\Comment\Entity\Comment:
    type: entity
    repositoryClass: Elcodi\Component\Comment\Repository\CommentRepository
    table: comment
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        source:
            column: source
            type: string
            length: 255
            nullable: false
        context:
            column: context
            type: string
            nullable: false

        content:
            column: content
            type: text
            nullable: false
        parsedContent:
            column: parsed_content
            type: text
            nullable: false
        parsingType:
            column: parsingType
            type: string
            length: 255
            nullable: false

        authorToken:
            column: author_token
            type: string
            length: 255
            nullable: true
        authorName:
            column: author_name
            type: string
            length: 255
            nullable: true
        authorEmail:
            column: author_email
            type: string
            length: 255
            nullable: true

        createdAt:
            column: created_at
            type: datetime
        updatedAt:
            column: updated_at
            type: datetime
        enabled:
            column: enabled
            type: boolean

    manyToOne:
        parent:
            targetEntity: Elcodi\Component\Comment\Entity\Interfaces\CommentInterface
            joinColumn:
                name: parent_id
                referencedColumnName: id
                nullable: true
                onDelete: cascade

    lifecycleCallbacks:
        preUpdate: [loadUpdateAt]
        prePersist: [loadUpdateAt]
