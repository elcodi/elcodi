Elcodi\Component\Shipping\Entity\Carrier:
    type: entity
    repositoryClass: Elcodi\Component\Shipping\Repository\CarrierRepository
    table: carrier

    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    fields:
        name:
            column: name
            type: string
            length: 255
            nullable: false
        description:
            column: description
            type: text

        enabled:
            column: enabled
            type: boolean
            nullable: false

    oneToMany:
        ranges:
            targetEntity: Elcodi\Component\Shipping\Entity\Interfaces\CarrierRangeInterface
            mappedBy: carrier
            cascade: [ "all" ]
            orphanRemoval: true

    manyToOne:
        tax:
            targetEntity: Elcodi\Component\Tax\Entity\Interfaces\TaxInterface
            joinColumn:
                name: tax_id
                referencedColumnName: id
