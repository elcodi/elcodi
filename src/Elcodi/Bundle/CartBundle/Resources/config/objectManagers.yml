services:

    #
    # Object Managers
    #
    elcodi.object_manager.cart:
        parent: elcodi.abstract_manager
        arguments:
            - %elcodi.entity.cart.class%

    elcodi.object_manager.cart_line:
        parent: elcodi.abstract_manager
        arguments:
            - %elcodi.entity.cart_line.class%

    elcodi.object_manager.order:
        parent: elcodi.abstract_manager
        arguments:
            - %elcodi.entity.order.class%

    elcodi.object_manager.order_line:
        parent: elcodi.abstract_manager
        arguments:
            - %elcodi.entity.order_line.class%
