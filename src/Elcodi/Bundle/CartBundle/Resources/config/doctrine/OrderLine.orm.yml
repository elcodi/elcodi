Elcodi\Component\Cart\Entity\OrderLine:
    type: entity
    repositoryClass: Elcodi\Component\Cart\Repository\OrderLineRepository
    table: order_line
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        purchasableAmount:
            column: purchasable_amount
            type: decimal
            nullable: false
            precision: 10
            scale: 2
        amount:
            column: amount
            type: decimal
            nullable: false
            precision: 10
            scale: 2
        height:
            column: height
            type: integer
            nullable: false
        width:
            column: width
            type: integer
            nullable: false
        depth:
            column: depth
            type: integer
            nullable: false
        weight:
            column: weight
            type: integer
            nullable: false
        quantity:
            column: quantity
            type: integer

    manyToOne:
        order:
            targetEntity: Elcodi\Component\Cart\Entity\Interfaces\OrderInterface
            inversedBy: orderLines
            cascade: [ "all" ]
            joinColumn:
                name: order_id
                referencedColumnName: id
                nullable: false
        purchasableCurrency:
            targetEntity: Elcodi\Component\Currency\Entity\Interfaces\CurrencyInterface
            joinColumn:
                 name: purchasable_currency_iso
                 referencedColumnName: iso
                 nullable: false
        currency:
            targetEntity: Elcodi\Component\Currency\Entity\Interfaces\CurrencyInterface
            joinColumn:
                 name: currency_iso
                 referencedColumnName: iso
                 nullable: false
        purchasable:
            targetEntity: Elcodi\Component\Product\Entity\Interfaces\PurchasableInterface
            joinColumn:
                name: purchasable_id
                referencedColumnName: id
                nullable: true
