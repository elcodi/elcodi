Elcodi\Component\Cart\Entity\CartLine:
    type: entity
    repositoryClass: Elcodi\Component\Cart\Repository\CartLineRepository
    table: cart_line
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        purchasableAmount:
            column: purchasable_amount
            type: integer
            nullable: false
        amount:
            column: amount
            type: integer
            nullable: false
        quantity:
            column: quantity
            type: integer

    oneToOne:
        orderLine:
            targetEntity: Elcodi\Component\Cart\Entity\Interfaces\OrderLineInterface
            joinColumn:
                name: order_line_id
                referencedColumnName: id
                nullable: true

    manyToOne:
        cart:
            targetEntity: Elcodi\Component\Cart\Entity\Interfaces\CartInterface
            inversedBy: cartLines
            joinColumn:
                name: cart_id
                referencedColumnName: id
                nullable: false
        purchasableCurrency:
            targetEntity: Elcodi\Component\Currency\Entity\Interfaces\CurrencyInterface
            joinColumn:
                 name: purchasable_currency_iso
                 referencedColumnName: iso
                 nullable: false
        currency:
            targetEntity: Elcodi\Component\Currency\Entity\Interfaces\CurrencyInterface
            joinColumn:
                 name: currency_iso
                 referencedColumnName: iso
                 nullable: false
        purchasable:
            targetEntity: Elcodi\Component\Product\Entity\Interfaces\PurchasableInterface
            joinColumn:
                name: purchasable_id
                referencedColumnName: id
                nullable: true
