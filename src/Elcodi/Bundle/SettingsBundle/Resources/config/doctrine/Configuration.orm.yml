Elcodi\Component\Configuration\Entity\Configuration:
    type: entity
    repositoryClass: Elcodi\Component\Configuration\Repository\ConfigurationRepository
    table: configuration
    id:
        namespace:
            column: namespace
            type: string
            length: 255
            nullable: false
        key:
            column: `key`
            type: string
            length: 255
            nullable: false
    fields:
        name:
            column: name
            type: string
            length: 255
            nullable: false
        type:
            column: type
            type: string
            length: 10
            nullable: true
        value:
            column: value
            type: text
            nullable: true
        createdAt:
            column: created_at
            type: datetime
        updatedAt:
            column: updated_at
            type: datetime

    lifecycleCallbacks:
        preUpdate: [loadUpdateAt]
        prePersist: [loadUpdateAt]
