language: php

sudo: false

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - /tmp/Elcodi/

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm-nightly

matrix:
  allow_failures:
    - php: hhvm-nightly

before_install:
  - composer self-update
  - 'if [[ -n "$GH_TOKEN" ]]; then composer config github-oauth.github.com ${GH_TOKEN}; fi;'

install:
  - composer install --prefer-dist --no-interaction --no-progress

script:
  - bin/phpunit -c phpunit.xml.dist

notifications:
  email: false
