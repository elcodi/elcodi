services:

    #
    # Twig extensions
    #
    elcodi.core.currency.twig_extension.print_money:
        class: %elcodi.core.currency.twig_extension.print_money.class%
        arguments:
            exchange_rates: @=service('elcodi.core.currency.service.currency_manager').getExchangeRateList(parameter('elcodi.core.currency.default_currency'))
            currency_symbols: @=service('elcodi.core.currency.service.currency_manager').getSymbols()
            locale_manager: @=service('elcodi.core.core.service.locale_manager').getLocale()
        tags:
            - { name: twig.extension }
