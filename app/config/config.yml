imports:
    - { resource: parameters.yml }

framework:
    test:            ~
    session:         ~
    secret:          "%secret%"
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    default_locale:  "%locale%"
    templating:      { engines: ['php'] }

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        path:     "%database_path%"
        memory:   "%database_memory%"
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        metadata_cache_driver: array
        auto_mapping: true
        query_cache_driver:
            type: array
        result_cache_driver:
            type: array

doctrine_cache:
   providers:
      elcodi:
         type: array

elcodi_media:
    images:
        filesystem: gaufrette.local_filesystem

elcodi_cart:
    cart:
        save_in_session: false

knp_gaufrette:
    adapters:
        local:
            local:
                directory: %kernel.cache_dir%/gaufrette
                create: true
    filesystems:
        local:
            adapter:    local